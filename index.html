<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/parameters.js" defer></script>
    <script src="js/script.js" defer></script>
    
    <!-- TOOLS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">-->
    
    <title>Thérence F. | Plan de route</title>
</head>

<body>

<main class="disabled--main">
    <!--header infos-->
    <div class="header">
        <div class="group_m">
            <h1>Plan de route</h1>
            <label for="name--main">Qui êtes-vous ?
                <select name="name--main" id="name--main"></select>
            </label>
        </div>
        
        <div class="content--beforeTravel">
            <div class="shortcuts">
                <div class="shortcut--sms">
                    <i class="fas fa-comments"></i>
                    <p>sms</p>
                </div>
                <div class="shortcut--call">
                    <i class="fa-solid fa-phone"></i>
                    <p>call</p>
                </div>
            </div>
            <div class="banner--timer">
                <p class="time_left"></p>
            </div>
        </div>
        
    </div>
    
    <!--timeline-->
    <div class="content">
        <div class="timeline">
            <div class="timeline--start">
                <p>Départ</p>
            </div>
            <div class="timeline--line"></div>
            <div class="timeline--end">
                <p>Arrivée</p>
            </div>
            <div class="timeline--line--draw"></div>
        </div>
        <div class="clients"></div>
    </div>
</main>

<div class="modal close--modal">
    <h1>Bonjour</h1>
    <h3>Quelques précisions avant le voyage</h3>
    <div class="content">
        <label for="name--modal"> Qui êtes-vous ?
            <select id="name--modal" name="name--modal"></select>
        </label>
        <label for="luggage--modal"> Type de bagage à transporter
            <select id="luggage--modal" name="luggage--modal"></select>
        </label>
        <button class="button_submit_modal"
                type="submit"
                name="submit"
                onclick="submitModal(clientDisplay)">Valider</button>
    </div>
</div>

</body>

</html>
